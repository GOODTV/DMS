<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>設定列印格式</title>
  <link REL="stylesheet" type="text/css" HREF="../include/dms.css">
</head>
<body class=tool>
<form name="form">
  <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1">
    <tr>
      <td width="100%" height="25" class="font11" style="background-color: rgb(55,111,135); color: rgb(255,255,255); filter:Alpha(Opacity=100, style=1)"><b><font color="#FFFFFF">設定列印格式</font></b></td>
    </tr>
    <tr>
      <td width="100%">
        <div align="center"><center>
          <table border=0 cellspacing="0" cellpadding="2" style="border-collapse: collapse" width="90%">
            <tr>
              <td width="100%">
                <table border="0" cellpadding="2" cellspacing="1" style="border-collapse: collapse" bordercolor="#111111" width="100%">
                  <tr>
                    <td width="60%">
                      <fieldset style="padding: 2">
                        <legend>紙張</legend>
                        大小：<input type="text" name="T1" size="20" value="A4, 210x297公釐" readonly>
                      </fieldset>
                    </td>
                    <td width="40%">&nbsp;</td>
                  </tr>
                  <tr>
                    <td width="60%">
                    	<fieldset style="padding: 2">
                        <legend>頁首和頁尾</legend>
                        頁首：<input type="text" name="T2" size="20" value="空白" readonly><p>頁尾：<input type="text" name="T3" size="20" value="空白" readonly><br></p>
                      </fieldset>
                    </td>
                    <td width="40%">&nbsp;</td>
                  </tr>
                  <tr>
                    <td width="100%" colspan="2">
                    	<fieldset style="padding: 2" width="100%">
                        <legend>邊界(mm)</legend>
                        <table border=1 cellspacing="0" cellpadding="2" style="border-collapse: collapse;BACKGROUND-COLOR: #ffffff" width="95%">
                          <tr bgcolor="#FFE1AF">
                            <td width="37%">標籤格式</td>
                            <td width="17%">左</td>
                            <td width="15%">右</td>
                            <td width="16%">上</td>
                            <td width="15%">下</td>
                          </tr>
                          <tr>
                            <td width="37%">7 x 2 (38mm * 100mm)</td>
                            <td width="17%">8</td>
                            <td width="15%">8</td>
                            <td width="16%">15</td>
                            <td width="15%">15</td>
                          </tr>
                          <tr>
                            <td width="37%">8 x 2 (36mm * 102mm)</td>
                            <td width="17%">8</td>
                            <td width="15%">8</td>
                            <td width="16%">4.5</td>
                            <td width="15%">4.5</td>
                          </tr>
                          <tr>
                            <td width="37%">11 x 2 (24mm * 100mm)</td>
                            <td width="17%">8</td>
                            <td width="15%">8</td>
                            <td width="16%">16</td>
                            <td width="15%">16</td>
                          </tr>
                        </table>
                      </fieldset>
                    </td>
                  </tr>
                  <tr>
                    <td width="100%" colspan="2" align="center" height="10"></td>
                  </tr>
                  <tr>
                    <td width="100%" colspan="2" align="center"><a href OnClick="VBS:window.close"><img border="0" src="../images/icon-close.gif" width="92" height="26"></a></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </center></div>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
